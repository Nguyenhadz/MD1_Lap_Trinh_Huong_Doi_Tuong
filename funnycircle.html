<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="2000" height="1000px" style="border: 1px; color: #fdf701"></canvas>
<script>
function Circle(x,y,radius){
  this.x = x;
  this.y = y;
  this.radius = radius;
}
function getRandomHex(){
  return Math.floor(Math.random()*255);
}
function getRandomColor(){
  let a = getRandomHex();
  let b = getRandomHex();
  let c = getRandomHex();
  return "rgb("+ a +","+ b +","+ c +")";
}
function creatCircle(){
  let haha = document.getElementById('canvas').getContext('2d');
  let radius = Math.floor(Math.random()*100);
  let color = getRandomColor();
  let x = Math.random()*window.innerWidth;
  let y = Math.random()*window.innerHeight;
  let circle= new Circle(x,y,radius);
  haha.beginPath();
  haha.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI);
  haha.fillStyle = color;
  haha.fill();
}
function creatMultiCircle(){
  for (let i=0; i<100; i++){
    creatCircle();
  }
}
creatMultiCircle();

</script>

</body>
</html>
