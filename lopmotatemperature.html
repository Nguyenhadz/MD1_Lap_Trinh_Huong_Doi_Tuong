<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Temperature{
    celcius
    constructor(celcius) {
      this.celcius = celcius;
    }
    Fahrenheit(){
      return this.celcius*1.8+32;
    }
    Kevin(){
      return this.celcius+273.15;
    }
  }
  let temperature = new Temperature(25);
  let new_Fahrenheit = temperature.Fahrenheit();
  let new_Kevin = temperature.Kevin();
  document.write('Fahrenheit = '+new_Fahrenheit);
  document.write('<br>');
  document.write('Kevin = '+new_Kevin);

</script>

</body>
</html>
